<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Botnexus site</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="wrapper">
            <div class="logo">BotNexus</div>
            <ul class="menu">
                <li><a href="#" class="link">Home</a></li>
                <li><a href="#" class="link">About</a></li>
                <li><a href="#" class="link">Explore</a></li>
                <li><a href="#" class="link">Roadmap</a></li>
                <li><a href="#" class="link">Team</a></li>
                <li><a href="#" class="link">Contact</a></li>
            </ul>
            <button class="btn"><span>Join now</span></button>
        </div>
    </div>
</header>

<main>
    <section class="home" id="home">
        <div class="container">
            <div class="home-wrapper">
                <div class="home-item">
                    <div class="home-content">
                        <h1 class="home-title">Collect Next <br> Generation <span id="element" class="home-text"></span> <br> Today</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus, reprehenderit!</p>
                        <button class="btn">Get Connected</button>
                    </div>
                    <div class="">
                        <div class="swiper promo">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><img src="images/brand-01.png" alt=""></div>
                                <div class="swiper-slide"><img src="images/brand-02.png" alt=""></div>
                                <div class="swiper-slide"><img src="images/brand-03.png" alt=""></div>
                                <div class="swiper-slide"><img src="images/brand-04.png" alt=""></div>
                                <div class="swiper-slide"><img src="images/brand-05.png" alt=""></div>
                                <div class="swiper-slide"><img src="images/brand-06.png" alt=""></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="home-item">
                    <div class="home-img-box">
                        <img src="images/hero.png" alt="" class="home-img">
                        <div class="home-card card1">
                            <img src="images/avt-01.png" alt="">
                            <div class="">
                                <p class="home-card-title">Lessie Alexander</p>
                                <p>@lesli764</p>
                            </div>
                        </div>
                        <div class="home-card card2">
                            <img src="images/icon-01.png" alt="">
                            <div class="">
                                <p>Current Bid</p>
                                <p class="home-card-title">2.26 ETH</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script src="js/main.js"></script>
</body>
</html>
